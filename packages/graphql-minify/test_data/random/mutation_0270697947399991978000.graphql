mutation RandomMutation($Mutation__unmarkDiscussionCommentAsAnswer__input: UnmarkDiscussionCommentAsAnswerInput!) {
  unmarkDiscussionCommentAsAnswer(input: $Mutation__unmarkDiscussionCommentAsAnswer__input) {
    discussion {
      authorAssociation
      body
      bodyText
      closed
      closedAt
      createdAt
      createdViaEmail
      id
      isAnswered
      lastEditedAt
      publishedAt
      resourcePath
      stateReason
      updatedAt
      upvoteCount
      url
      viewerCanSubscribe
      viewerCanUpdate
      viewerDidAuthor
      viewerHasUpvoted
      viewerSubscription
    }
  }
}
